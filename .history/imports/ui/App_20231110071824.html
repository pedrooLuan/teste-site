<body>
    {{> mainContainer}}
</body>


<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1> Listagem de Vídeos</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} <svg xmlns="http://www.w3.org/2000/svg" width="48" height="30" id="exit"><path fill="none" d="M0 0h48v48H0z"></path><path d="M20.17 31.17 23 34l10-10-10-10-2.83 2.83L25.34 22H6v4h19.34l-5.17 5.17zM38 6H10c-2.21 0-4 1.79-4 4v8h4v-8h28v28H10v-8H6v8c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4V10c0-2.21-1.79-4-4-4z"></path></svg>
            </div>
            {{> form }}

            {{#if isLoading}}
            <div class="loading">loading...</div>
            {{/if}}

            <ul class="tasks">
                {{#each tasks}}
                {{> task}}
                {{/each}}
            </ul>
            {{else}}
            {{> login }}
            {{/if}}
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Escreva o título do vídeo" />
        <input type="text" name="Iframe" placeholder="URL do vídeo" />
        <button type="submit">Adicionar Vídeo</button>
    </form>
</template>
