<body>
    {{> mainContainer}}
</body>


<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1> Listagem de Vídeos</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px" y="0px"
                width="30" height="30"
                viewBox="0 0 172 172"
                style=" fill:#26e07f;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1"
                    stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray=""
                    stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#1fb141">
                        <path
                            d="M21.5,21.5v129h64.5v-32.25v-64.5v-32.25zM86,53.75c0,17.7805 14.4695,32.25 32.25,32.25c17.7805,0 32.25,-14.4695 32.25,-32.25c0,-17.7805 -14.4695,-32.25 -32.25,-32.25c-17.7805,0 -32.25,14.4695 -32.25,32.25zM118.25,86c-17.7805,0 -32.25,14.4695 -32.25,32.25c0,17.7805 14.4695,32.25 32.25,32.25c17.7805,0 32.25,-14.4695 32.25,-32.25c0,-17.7805 -14.4695,-32.25 -32.25,-32.25z">
                        </path>
                    </g>
                </g></svg>
            </div>
            {{> form }}

            {{#if isLoading}}
            <div class="loading">loading...</div>
            {{/if}}

            <ul class="tasks">
                {{#each tasks}}
                {{> task}}
                {{/each}}
            </ul>
            {{else}}
            {{> login }}
            {{/if}}
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Escreva o título do vídeo" />
        <input type="text" name="Iframe" placeholder="URL do vídeo" />
        <button type="submit">Adicionar Vídeo</button>
    </form>
</template>
