<template name="login">
    <form class="login-form">
        <div>
            <label htmlFor="username">Usuário</label>

            <input
                    type="text"
                    placeholder="Insira seu usuário"
                    name="username"
                    required
            />
        </div>

        <div>
            <label htmlFor="password">Senha</label>

            <input
                    type="password"
                    placeholder="Insira sua senha"
                    name="password"
                    required
            />
        </div>
        <div>
            <button type="submit">Entrar</button>
        </div>
    </form>
</template>
