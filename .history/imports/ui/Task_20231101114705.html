<template name="task">
    <li class="task-with-video">
        <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
        <div class="video">
            <span>{{text}}</span>
            <span>
                {{{Iframe}}}
            </span>
        </div>
        <button class="delete">&times;</button>
    </li>
</template>
